<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Kühn Fotografie</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Kphn Fotografie - Fotograf aus Köln" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="https://www.kuehnfotografie.de" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/satoshi.css" />
  </head>

  <body>
    <!-- HEADER -->

    <section id="header">
      <img
        src="assets/images/circle-me.png"
        class="profile-img"
        alt="profile"
      />

      <h1 class="header">Christopher Kühn</h1>
      <h3 class="subtitle">Fotograf aus Köln</h3>

      <!-- CONTACT ICONS -->
      <a href="tel:+4915732620558" class="tooltip">
        <span class="tooltiptext">Telefon</span>
        <img
          src="assets/icons/square-phone-solid.svg"
          alt="phone icon"
          class="contact-icon"
      /></a>
      <a href="mailto:kontakt@kuehnfotografie.de" class="tooltip">
        <span class="tooltiptext">E-Mail</span>
        <img
          src="assets/icons/envelope-regular.svg"
          alt="mail icon"
          class="contact-icon"
        />
      </a>
      <a
        href="https://www.instagram.com/kuehnfotografie/"
        class="tooltip"
        target="_blank"
      >
        <span class="tooltiptext">Instagram</span>
        <img
          src="assets/icons/instagram.svg"
          alt="instagram icon"
          class="contact-icon"
        />
      </a>
      <a
        href="https://twitter.com/KuhnFotografie"
        class="tooltip"
        target="_blank"
      >
        <span class="tooltiptext">Twitter</span>
        <img
          src="assets/icons/twitter.svg"
          alt="twitter icon"
          class="contact-icon"
      /></a>

      <a href="https://vero.co/kuehnfotografie" class="tooltip" target="_blank">
        <span class="tooltiptext">Vero</span>
        <img
          src="assets/icons/VERO_Icon_Rounded Border_Black.svg"
          alt="vero icon"
          class="contact-icon"
      /></a>
    </section>

    <!-- MAIN CARDS -->

    <!-- HOMEPAGE -->
    <a
      href="https://www.kuehnfotografie.de"
      target="_blank"
      class="section-link"
    >
      <section class="link-section">
        <h3>Internetseite</h3>
      </section>
    </a>

    <!-- CONTACT -->
    <a href="/assets/contact.vcf" target="_blank" class="section-link">
      <section class="link-section">
        <h3>Kontakt hinzufügen</h3>
      </section>
    </a>

    <!-- CALENDLY -->
    <link
      href="https://assets.calendly.com/assets/external/widget.css"
      rel="stylesheet"
    />
    <script
      src="https://assets.calendly.com/assets/external/widget.js"
      type="text/javascript"
      async
    ></script>
    <a
      href=""
      onclick="Calendly.initPopupWidget({url: 'https://calendly.com/kuehnfotografie/erstgespraech'});return false;"
      class="section-link"
    >
      <section class="link-section">
        <h3>Erstgespräch vereinbaren</h3>
      </section>
    </a>

    <!-- FOOTER -->

    <footer id="contact">
      <p class="copyright">KÜHN FOTOGRAFIE</p>
      <p class="copyright">Hochzeit . Mode . Portrait</p>
    </footer>
  </body>
</html>
